
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/styles/style.css">
</head>



<section class="get-in-touch">
   <h1 class="title">Prediction octroi crédit</h1>
   <form id="form1" class="contact-form row" action="{{ url_for('predict') }}" method="post">

      <div class="form-field col-lg-4">
         <input id="CODE_GENDER" class="input-text js-input" type="text" name="CODE_GENDER" required>
         <label class="label" for="CODE_GENDER">CODE_GENDER</label>
      </div>
         <div class="form-field col-lg-4">
         <input id="CNT_CHILDREN" class="input-text js-input" type="text" name="CNT_CHILDREN" required>
         <label class="label" for="CNT_CHILDREN">CNT_CHILDREN</label>
      </div>
       <div class="form-field col-lg-4">
         <input id="FLAG_OWN_CAR" class="input-text js-input" type="text" name="FLAG_OWN_CAR" required>
         <label class="label" for="FLAG_OWN_CAR">FLAG_OWN_CAR</label>
      </div>
      <div class="form-field col-lg-4">
         <input id="FLAG_OWN_REALTY" class="input-text js-input" type="text" name="FLAG_OWN_REALTY" required>
         <label class="label" for="FLAG_OWN_REALTY">FLAG_OWN_REALTY</label>
      </div>
       <div class="form-field col-lg-4">
         <input id="class_amt_tot" class="input-text js-input" type="text" name="class_amt_tot" required>
         <label class="label" for="class_amt_tot">class_amt_tot</label>
      </div>
       <div class="form-field col-lg-4">
         <input id="class_amt_credit" class="input-text js-input" type="text" name="class_amt_credit" required>
         <label class="label" for="class_amt_credit">class_amt_credit</label>
      </div>
      <div class="form-field col-lg-4">
         <input id="class_amt_ANNUITY" class="input-text js-input" type="text" name="class_amt_ANNUITY" required>
         <label class="label" for="class_amt_ANNUITY">class_amt_ANNUITY</label>
      </div>
      <div class="form-field col-lg-4">
         <input id="class_age" class="input-text js-input" type="text" name="class_age" required>
         <label class="label" for="class_age">class_age</label>
      </div>
      
       <div class="form-field col-lg-4"></div>


   
        <div class="form-field col-lg-4"></div>
      <div class="form-field col-lg-4">
          <button class="submit-btn" href="#myModal" type="submit"  class="trigger-btn" data-toggle="modal">Predict</button>
      </div>
 <div class="form-field col-lg-4"></div>

       <div id="myModal" class="modal fade">
	  <div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
				<div class="icon-box">
					<i class="material-icons">&#xE876;</i>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">
				<h3> {{ prediction_text }}</h3>
				<p>La prediction a été faite avec success.</p>
				<button class="btn btn-success" data-dismiss="modal"><span>Accueil</span> <i class="material-icons">&#xE5C8;</i></button>
			</div>
		</div>
	</div>
</div>
   </form>



</section>
